<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>

        font-family: "Poppins", sans-seri;
      }
    </style>
  </head>
  <body class="flex flex-col bg-slate-300 justify-center items-center">
    <!-- Content -->
    <div class="flex-grow">
      <!-- Isi konten utama di sini -->
      <div
        class="p-2 bg-white rounded-b-xl flex justify-between fixed top-0-0 left-0 right-0 shadow-sm"
      >
        <h1 class="text-3xl font-bold">Disapu</h1>
        <img src="img/Wiga.png" alt="logo wiga" class="" width="45px" />
      </div>
    </div>

    <!-- ---------------------------- -->
    <div
      class="mt-20 bg-gradient-to-tr from-green-800 to-green-500 rounded-md flex shadow-xl text-white"
    >
      <div class="p-2">
        <svg
          class=""
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />

            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>
      </div>

      <div>

          <p id="nama">Muhamad Farizqi Saifuullah</p>
          <div class="flex font-extrabold">
            <p>Poin :</p>
            <p id="poin" class="ml-2">7</p>
          </div>
          <div class="flex">
            <p>Kelas :</p>
            <p id="kelas" class="ml-1">Bronze</p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="bg-white shadow-2xl my-10 w-screen rounded-3xl mx-auto max-w-screen-lg"
    >
      <div class="grid grid-cols-2 gap-6 p-6">
        <!-- item -->

          <div
            class="bg-gradient-to-tr from-green-500 to-green-600 rounded-xl flex text-white shadow-inner"

            <div class="p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="60"
                fill="currentColor"
                class="bi bi-gift"
                viewBox="0 0 16 16"
              >

            <div class="flex flex-col justify-center">
              <p class="p-2 font-semibold text-lg">Ambil hadiah</p>
            </div>
          </div>
        </a>

        <a href="https://maps.app.goo.gl/Eq8XLavWmSYZTvci7" target="_blank">
          <div
            class="bg-gradient-to-tr from-red-800 to-red-400 rounded-xl flex shadow-inner text-white"
          >
            <div class="p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="60"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"

                <path

                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="60"

            </div>
            <div class="flex flex-col justify-center">
              <p class="p-2 font-semibold text-lg">Edukasi Samapah</p>
            </div>
          </div>
        </a>

        <a href="https://wa.me/qr/VDEVZODYV4FOD1 " target="_blank">
          <div class="bg-red-500 rounded-xl flex shadow-inner text-white">
            <div class="p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="60"
                fill="currentColor"
                class="bi bi-exclamation-diamond-fill"

      <div class="flex justify-around py-2">

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"

        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"

            <path

        </a>
        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />

</html>
