<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        font-family: "Poppins", sans-seri;
      }
    </style>
  </head>
  <body class="flex flex-col bg-slate-300 justify-center items-center">
    <!-- Content -->
    <div class="flex-grow">
      <!-- Isi konten utama di sini -->
      <div
        class="p-2 bg-white rounded-b-xl flex justify-between fixed top-0-0 left-0 right-0"
      >
        <h1 class="text-3xl font-bold">Disapu</h1>
        <img src="img/Wiga.png" alt="logo wiga" class="" width="45px" />
      </div>
    </div>

    <!-- ---------------------------- -->

    <div class="mt-20 bg-green-500 rounded-md flex">
      <svg
      class="p-1"
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
      <!-- Isi konten div baru di sini -->
      <p class="ml-1 pt-2">Ini adalah div baru yang berada di bawah div fixed.</p>
    </div>

    <!-- tombol Navbar -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white rounded-t-lg"
    >
      <!-- -------------------------------------- -->
      <div class="flex justify-around py-2">
        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-house"
            viewBox="0 0 16 16"
          >
            <path
              d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
            />
          </svg>
          <span class="text-xs">Home</span>
        </a>

        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-archive"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
            />
          </svg>
          <span class="text-xs">Riwayat</span>
        </a>
        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-info-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="m9.708 6.075-3.024.379-.108.502.595.108c.387.093.464.232.38.619l-.975 4.577c-.255 1.183.14 1.74 1.067 1.74.72 0 1.554-.332 1.933-.789l.116-.549c-.263.232-.65.325-.905.325-.363 0-.494-.255-.402-.704zm.091-2.755a1.32 1.32 0 1 1-2.64 0 1.32 1.32 0 0 1 2.64 0"
            />
          </svg>
          <span class="text-xs">Info Sampah</span>
        </a>
        <a
          href="#"
          class="flex flex-col items-center hover:text-green-400 active:bg-green-500 rounded-full active:p-1 active:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
          <span class="text-xs">Profile</span>
        </a>
      </div>
    </nav>
    <!-- -------------------------------------- -->
  </body>
</html>
