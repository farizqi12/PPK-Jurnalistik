<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!-- __________________________________-->
  <body class="bg-gradient-to-t from-white to-gray-400">
    <section class="min-h-screen flex items-center justify-center">
      <div
        class="bg-green-500 flex rounded-2xl shadow-lg max-w-3xl shadow-slate-600 p-5"
      >
        <!-- form -->
        <div class="sm:w-1/2 px-16">
          <h2 class="font-extrabold text-xl text-">Login</h2>
          <p class="text-sm my-4">Gunakan akun yang sudah di beri oleh admin</p>

          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 rounded-xl shadow-inner shadow-slate-800 focus:outline-none focus:ring-4 focus: ring-teal-600"
              type="text"
              name="email"
              placeholder="Masukkan email anda"
              
            />
            <input
              class="p-2 rounded-xl shadow-inner shadow-slate-800 focus:outline-none focus:ring-4 focus: ring-teal-600"
              type="password"
              name="password"
              placeholder="Masukkan Paswword"
            />
            <button class="bg-slate-100 rounded-full shadow-inner shadow-slate-700 hover:bg-sky-400 focus:bg-sky-600 hover:text-white hover:shadow-lg hover:shadow-slate-600">Login</button>
          </form>
        </div>
        <!-- image -->
        <div class="sm:block hidden w-1/2">
          <img src="img/jurnalis.png" alt="" class="bg-slate-200 rounded-2xl" />
        </div>
      </div>
    </section>
  </body>
</html>
